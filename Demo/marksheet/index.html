<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    
    <form>
        <label for="sub1">sub1</label>
        <input type="text" name="sub1" id="sub1">

        <label for="sub2">sub1</label>
        <input type="text" name="sub2" id="sub2">

        <label for="sub3">sub1</label>
        <input type="text" name="sub3" id="sub3">

        <input type="button" value="Submit" onclick="checkfun()">
    </form>

    <h1 id="total"></h1>
    <h1 id="percentage"></h1>

    <script>
        function checkfun(){
            var s1 = document.getElementById("sub1").value;
            var s2 = document.getElementById("sub2").value;
            var s3 = document.getElementById("sub3").value;
            var totalm = document.getElementById("total");
            var per = document.getElementById("percentage");
            var obtained=parseInt(s1)+parseInt(s2)+parseInt(s3);


            totalm.innerHTML="your obtained marks are: "+obtained; 
            per.innerHTML="and Percentages are:"+ (obtained/3);    
        }
    </script>
</body>
</html>
