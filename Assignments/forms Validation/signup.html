<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style1.css">

    <script src="validation.js"></script>

</head>

<body>
    <form onsubmit="return validation()">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
              </svg>
            <fieldset>
                <legend>Welcome to Our Family</legend>
                <fieldset>
                    <legend>Name:</legend>
                    <input type="text" id="name" autocomplete="off"><br>
                    <span id="fname"></span>
                </fieldset>

                <fieldset>
                    <legend>Last Name:</legend>
                    <input type="text" id="lastname" autocomplete="off"><br>
                    <span id="lname"></span>
                </fieldset>

                <fieldset>
                    <legend>Mobile Number:</legend>
                    <input type="number" id="monumber" autocomplete="off"><br>
                    <span id="mono"></span>
                </fieldset>
                <fieldset>
                    <legend>Email:</legend>
                    <input type="email" id="mail" autocomplete="off"><br>
                    <span id="mailid"></span>
                </fieldset>
                <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmpwk_FOMWX_GS4Gbjy7DQ_qWX1JsnjVXbPQ&usqp=CAU" alt="">
                <!-- <img class="img2" src="https://media2.giphy.com/media/px0d9WdP6Cymk/200w.webp?cid=ecf05e47m8zywj06j2t447lw1mwv8tqq42hy8z6e57zkhz9a&rid=200w.webp" alt=""> -->
                <fieldset>
                    <legend>Password:</legend>
                    <input type="password" id="password" autocomplete="off"><br>
                    <span id="pass"></span>
                </fieldset>
                <fieldset>
                    <legend>Confirm Password:</legend>
                    <input type="password" id="cpass" autocomplete="off"><br>
                    <span id="conpass"></span>
                </fieldset>

                <input type="submit" value="Submit" id="submit">
                <img class="img3" src="https://media4.giphy.com/media/vTlZw1SH0CNnW/giphy.webp?cid=ecf05e4700n17lz066uxy73dsz0bcosxqlum5pbj3btpv4j0&rid=giphy.webp" alt="">
            </fieldset>
        </div>
    </form>



</body>

</html>
