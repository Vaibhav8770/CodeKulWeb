	<div id="page">

					<li>

					</li>
					<li>

					<li>

				</ul>

			</div>
			<div class="menucard">
				<img id="img3" src="images/affogato.jpg" alt="">
				<img class="menu-name" src="images/bg-item-title.png" alt="">

			</div>
			<div class="menucard">
				<img id="img4" src="images/coldcoffee.jpg" alt="">

			<div class="menucard">

				<img class="menu-name" src="images/bg-item-title.png" alt="">

				<img id="whats-hot" src="images/whats-hot.jpg" alt=""><br>
				<input type="text" id="order"><br>
				<button id="button" onclick="order()">Order & Bill<i id="bill">....</i></button>
			</div>
			<div id="billing">
				<div id="billing1">
					<h3 id="yourorder"></h3><br>
					<h3 id="cgst"></h3><br>
					<h3 id="sgst"></h3><br>
