<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page Layout</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <table>
        <thead class="ot">
            <p id="hp">Page Header</p>
            <tr>
                <td>Header Logo</td>
                <td colspan="2">Header Banner</td>
            </tr>
            <tr>
                <td colspan="3">Navigationbar</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <p id="pb">Page Body/Contents</p>
                <td>Index</td>
                <td style="color: #FFAF5E;">Section
                    <table class="mt">
                        <tr>
                            <td>Section Header</td>
                        </tr>
                        <tr>
                            <td>Article</td>
                        </tr>
                        <tr>
                            <td>Section Footer</td>
                        </tr>
                    </table>
                </td>
                <td>Aside</td>
            </tr>
            <tr>
                <p id="fp">Footer</p>
                <td colspan="3" class="footer">Footer</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
