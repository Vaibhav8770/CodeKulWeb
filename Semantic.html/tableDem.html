<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            border: black solid 3px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
    <title>Tables</title>
</head>
<body>
<table style="width: 640px; height: 100px; border: 3px solid black; text-align: center;">
    <tr style="border: black solid 1px;">
        <td rowspan="3">Day</td>
        <td colspan="3">Seminar</td>   
    </tr>
    <tr>
        <td colspan="2">Schedule</td>
        <td rowspan="1">topic</td>
    </tr>   
    <tr>
        <td>Begin</td>
        <td>End</td>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8am</td>
        <td rowspan="2">5pm</td>
        <td>Introduction to Html</td>
    </tr>
    <tr>
        <td> Types of Elements
            <ul>
                <li>Block level</li>
                <li>Inline</li>
            </ul>
        </td>
    </tr>
    <tr>
        <td rowspan="2">Tuesday</td>
        <td>8am</td>
        <td>11am</td>
        <td rowspan="2">CSS Selectors</td>
    </tr>
    <tr>
        <td>11am</td>
        <td>2am</td>
    </tr>
</table>
</body>
</html>
